name: Deploy Laravel to EC2

on:
  push:
    branches: [ master, development ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      env:
        BRANCH_NAME: ${{ github.ref_name }}
      run: |
        # set DEPLOY_PATH based on the branch before entering SSH
        # if [ "${BRANCH_NAME}" = "master" ]; then
        #   DEPLOY_PATH="/var/www/workan"
        # else
        #   DEPLOY_PATH="/var/www/workan-dev"
        # fi
    
        # echo "Deploying branch: $BRANCH_NAME to path: $DEPLOY_PATH"
    
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
          cd /var/www/workan || exit 1
          echo "In directory: \$(pwd)"
    
          git pull origin $BRANCH_NAME || exit 1
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force
          npm install
          npm run build
          chown -R nginx:nginx storage bootstrap/cache
          chmod -R 775 storage bootstrap/cache
        EOF
